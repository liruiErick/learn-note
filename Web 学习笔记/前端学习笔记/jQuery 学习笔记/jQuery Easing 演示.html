<html>
<head>
<meta charset="utf-8">
<title>jQuery Easing Plugin 动画效果演示</title>
<script src="libs/jQuery/jquery-1.11.1.min.js"></script>
<script src="libs/Easing/jquery.easing.1.3.js"></script>
<style>
#controls {
	padding-bottom: 10px;
}
#controls select {
	margin-right: 10px;
}
#example {
	background: #eee;
	padding: 10px;
	height: 100px;
	color: #090;
	font-size: 16px;
	cursor: pointer;
}
</style>
</head>
<body>
<div class="content">
  <h1>jQuery Easing Plugin 动画效果扩展</h1>
  <div class="intro">
    <p>jQuery 的动画的 easing 参数，默认只提供 "linear" 和 "swing"（默认值），足够日常的任务需求使用，但是当我们需要更好玩的过渡效果时，就可以使用这个扩展插件！</p>
    <ul class="release">
      <li><a class="download" href="http://gsgd.co.uk/sandbox/jquery/easing/">jQuery Easing 1.3</a></li>
    </ul>
  </div>
  <h2>【示例】</h2>
  <div class="example">
    <div id="controls">选择效果：</div>
    <input type="button" id="reset" value="重置"></input>
    <div id="example">单击查看效果</div>
  </div>
</div>
<script>
(function(){
	var box=$("#controls");
	var ex=$("#example");
	var tmp="";

	var sel1=$("<select>").appendTo(box);
	for(x in jQuery.easing){
		tmp+="<option value='"+x+"'>"+x+"</option>";
	};
	sel1.html(tmp);
	sel2=sel1.clone().appendTo(box);
	sel1.val("linear");
	sel2.val("linear");

	ex.click(function(){
		var method1=sel1.val();
		var method2=sel2.val();
		ex.animate({height:400},{duration:2000,easing:method1}).animate({height:100},{duration:2000,easing:method2});
	});
	
	$("#reset").click(function(){
		ex.stop(true).css({height:100});
	});
})();
</script>
</body>
</html>
