<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui"/>
<title>地理位置</title>
<style>
html, body, #allmap {
	width: 100%;
	height: 100%;
	margin: 0;
	overflow: hidden;
}
</style>
</head>

<body>
<div id="allmap"></div>
<script src="http://api.map.baidu.com/api?type=quick&ak=Dakyt0ZoNgqj2G7852kU6LA3&v=1.0"></script>
<script>
// 将百度坐标拼写在当前页面路径之后
// 例如："?location=108.931355,34.275964&title=老城根&content=内容介绍"
// 如果没有百度坐标，也可以使用地址来定位，但是这种定位并不一定准确
// 例如："?address=西安市老城根&title=老城根&content=内容介绍"
var search = window.location.search,
	params = parseQueryString(search);

if (params.location) {
	var coords = params.location.split(','),
		point = new BMap.Point(coords[0], coords[1]);
	createMap(point);
} else if (params.address) {
	// 创建地址解析器实例
	var myGeo = new BMap.Geocoder();
	myGeo.getPoint(params.address, function(point){
		if (point) {
			createMap(point);
		} else {
			alert('地址未找到！');
		}
	});
}

function createMap(point) {
	// 创建地图
	var map = new BMap.Map('allmap');
	map.centerAndZoom(point, 18); // 初始化地图,设置中心点坐标和地图级别
	map.addControl(new BMap.ZoomControl()); //添加缩放控件
	map.addControl(new BMap.ScaleControl()); // 添加比例尺控件

	var marker = new BMap.Marker(point); // 创建标注
	map.addOverlay(marker);

	if (params.title || params.content) {
		// 配置信息窗口
		var opts = {
			offset: new BMap.Size(0, -15),
			width : 200, // 信息窗口宽度
			enableAutoPan : true //自动平移
		};
		var content = '';
		if (params.title) content += '<b>' + decodeURI(params.title) + '</b>';
		if (params.content) {
			if (content) content += '<hr/>';
			content += '<div>' + decodeURI(params.content) + '</div>';
		}
		var infoWindow = new BMap.InfoWindow(content, opts); // 创建信息窗口对象
		map.openInfoWindow(infoWindow, point); //开启信息窗口

		marker.addEventListener('click', function(e){
			this.openInfoWindow(infoWindow);
		});
	}
}

function parseQueryString(url) {
	var obj = {};
	var a = url.split('?');
	if(a.length == 1) return obj;
	var b = a[1].split('&');
	for(var i = 0, l = b.length; i < l; i++) {
		var c = b[i].split('=');
		obj[c[0]] = c[1];
	}
	return obj;
}
</script>
</body>
</html>
